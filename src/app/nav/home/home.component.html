<div>
    <div *ngFor="let food of foods">
        <div class="div3">
            <img [src]="getpic(food.fpic)" alt="" height="250" width="350">
            <h1>{{food.fname}}</h1>
            <p>{{food.fdesc}}</p>
            <h2>Price: {{food.fprice}}/-</h2>
            <button (click)="onBook(food._id)" class="btn btn-primary">Book Now</button>
            <br>
        </div>
    </div>
</div>
